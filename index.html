    <script>
      const textInput = document.getElementById("text-input");
      const charCounter = document.getElementById("char-counter");
      textInput.addEventListener("input", () => {
        const count = textInput.value.length;
        charCounter.textContent = `${count} character${count !== 1 ? "s" : ""}`;
      });

      // Add click event listener to the Submit button
      submitButton.addEventListener("click", () => {
        const text = textInput.value.trim();

        if (!text) {
          alert("Please enter some text before submitting.");
          return;
        }

        // Fetch function to send data to JSON
        fetch("http://localhost:8080/receive-json", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            text: text,
          }),
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error("Network response was not ok");
            }
            return response.json();
          })
          .then((data) => {
            console.log("Success:", data);
            alert("Text saved successfully!");
            textInput.value = ""; // Clear the textarea
            charCounter.textContent = "0 characters"; // Reset counter
          })
          .catch((error) => {
            console.error("Error:", error);
            alert("Error saving text. Please try again.");
          });
      });
