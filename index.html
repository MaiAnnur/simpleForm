<!DOCTYPE html>
<html class="light" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Save your text</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#135bec",
              "background-light": "#f6f6f8",
              "background-dark": "#101622",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
    </style>
  </head>
  <body class="font-display">
    <div
      class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden bg-background-light dark:bg-background-dark"
    >
      <div class="layout-container flex h-full grow flex-col">
        <main
          class="flex flex-1 justify-center py-5 px-4 sm:px-6 md:px-8 lg:px-10 xl:px-40"
        >
          <div
            class="layout-content-container flex flex-col w-full max-w-[960px] flex-1"
          >
            <div class="flex flex-wrap justify-between gap-3 p-4">
              <div class="flex w-full flex-col gap-3 text-center">
                <h1
                  class="text-[#111318] dark:text-white text-4xl font-black leading-tight tracking-[-0.033em]"
                >
                  Save your text
                </h1>
                <p
                  class="text-[#616f89] dark:text-gray-400 text-base font-normal leading-normal"
                >
                  Enter your text below
                </p>
              </div>
            </div>
            <div class="flex flex-colS gap-4 px-4 py-3">
              <div class="flex w-full flex-wrap items-end">
                <label class="flex flex-col flex-1">
                  <p
                    class="text-[#111318] dark:text-white text-base font-medium leading-normal pb-2"
                  >
                    Your Text
                  </p>
                  <textarea
                    class="form-input flex w-full min-w-0 flex-1 resize-y overflow-hidden rounded-lg text-[#111318] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbdfe6] dark:border-gray-700 bg-white dark:bg-background-dark/50 focus:border-primary dark:focus:border-primary min-h-36 placeholder:text-[#616f89] p-[15px] text-base font-normal leading-normal"
                    id="text-input"
                    placeholder="Type or paste your text here..."
                  ></textarea>
                  <p
                    class="text-right text-sm text-[#616f89] dark:text-gray-400 mt-2"
                    id="char-counter"
                  >
                    0 characters
                  </p>
                </label>
              </div>
              <div class="flex justify-stretch">
                <div class="flex flex-1 gap-3 flex-wrap px-4 py-3 justify-end">
                  <button
                    class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-[#f0f2f4] dark:bg-gray-800 text-[#111318] dark:text-white text-base font-bold leading-normal tracking-[0.015em] hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors"
                  >
                    <span class="truncate">Clear</span>
                  </button>
                  <button
                    class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 transition-colors"
                  >
                    <span class="truncate">Submit</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script>
      const textInput = document.getElementById("text-input");
      const charCounter = document.getElementById("char-counter");
      textInput.addEventListener("input", () => {
        const count = textInput.value.length;
        charCounter.textContent = `${count} character${count !== 1 ? "s" : ""}`;
      });
    </script>
  </body>
</html>
